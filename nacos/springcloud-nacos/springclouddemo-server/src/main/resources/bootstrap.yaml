spring:
  application:
    name: springcloud-server
  profiles:
    active: local

---
spring:
  profiles: local
  cloud:
    nacos:
      discovery:
        #server-addr: 192.168.41.82:8848,192.168.41.83:8848,192.168.41.84:8848
        #namespace: local
        server-addr: 127.0.0.1:8848
        namespace: public
        enabled: true # 不注册到注册中心，默认true
      config:
        #server-addr: 192.168.41.82:8848,192.168.41.83:8848,192.168.41.84:8848
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        namespace: public
        prefix: ${spring.application.name}
        #group: nhqk
  inetutils:
    preferred-networks:
      - 192.168
