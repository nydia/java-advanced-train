spring:
  application:
    name: springcloud-client
  profiles:
    active: dev

---
spring:
  config:
    activate:
      on-profile: local
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: pit
        group: DEFAULT_GROUP
        cluster-name: DEFAULT
        enabled: true # 不注册到注册中心，默认true
        metadata:
          # 心跳检测间隔时间（单位: 毫秒，默认5000ms） interval <
          preserved.heart.beat.interval: 5000
          # 心跳检测超时时间（单位: 毫秒，默认15000ms）
          preserved.heart.beat.timeout: 15000
          # ip删除时间（单位: 毫秒,默认30000ms）
          preserved.ip.delete.timeout: 30000
      config:
        server-addr:  127.0.0.1:8848
        namespace: pit
        group: DEFAULT_GROUP
        cluster-name: DEFAULT
        file-extension: yaml
        prefix: ${spring.application.name}
---
spring:
  config:
    activate:
      on-profile: dev
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.43.81:8848,192.168.43.82:8848,192.168.43.83:8848
        namespace: pit
        group: DEFAULT_GROUP
        cluster-name: springboot-client
        enabled: true # 不注册到注册中心，默认true
        metadata:
          # 心跳检测间隔时间（单位: 毫秒，默认5000ms） interval <
          preserved.heart.beat.interval: 5000
          # 心跳检测超时时间（单位: 毫秒，默认15000ms）
          preserved.heart.beat.timeout: 15000
          # ip删除时间（单位: 毫秒,默认30000ms）
          preserved.ip.delete.timeout: 30000
      config:
        server-addr:  192.168.43.81:8848,192.168.43.82:8848,192.168.43.83:8848
        namespace: pit
        group: DEFAULT_GROUP
        cluster-name: springboot-client
        file-extension: yaml
        prefix: ${spring.application.name}
