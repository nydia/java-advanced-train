spring:
  application:
    name: springcloud-server
  profiles:
    active: local

---
spring:
  profiles: local
  cloud:
    nacos:
      discovery:
        #server-addr: 192.168.41.82:8848,192.168.41.83:8848,192.168.41.84:8848
        server-addr: 127.0.0.1:8848
        namespace: springcloud-gateway
        enabled: true # 不注册到注册中心，默认true
        group: springcloud-gateway
  inetutils:
    preferred-networks:
      - 127.0
